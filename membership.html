  <section class="page-content">
    <h1>Become a Member</h1>
    <p>Join Charity & Hope Africa to support women, network with like-minded individuals, and access our programs and events.</p>

    <form action="#" method="POST" class="membership-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="interest">Area of Interest:</label>
      <select id="interest" name="interest">
        <option value="business">Business Programs</option>
        <option value="community">Community Outreach</option>
        <option value="events">Events & Workshops</option>
      </select>

      <button type="submit" class="btn">Join Now</button>
    </form>
  </section>
